spring.application.name=psp-core

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:psp_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=0
server.ssl.enabled=true

server.ssl.key-store=classpath:psp-keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=psp

server.ssl.trust-store=classpath:truststore.jks
server.ssl.trust-store-password=${TRUST_PASS}
server.ssl.trust-store-type=PKCS12

server.ssl.key-store-password=${PSP_SSL_PASSWORD}

blockcypher.api.token=${BLOCKCYPHER_TOKEN}

eureka.client.service-url.defaultZone=https://${EUREKA_HOST:localhost}:8761/eureka/

eureka.instance.instance-id=${spring.application.name}:${random.uuid}

eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false

psp.external-url=https://localhost:8000

resilience4j.retry.instances.paypalRetry.max-attempts=3
resilience4j.retry.instances.paypalRetry.wait-duration=1s

eureka.client.serviceUrl.defaultZone=https://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

jwt.secret=${PSP_JWT_SECRET}
jwt.expiration=${PSP_JWT_EXPIRATION:3600000}

# Mail (for MFA)
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true