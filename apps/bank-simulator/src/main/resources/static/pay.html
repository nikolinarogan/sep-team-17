<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Bank Payment Gateway</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .payment-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 10px; }

        /* NOVO: Stilovi za logotipe kartica */
        .card-logos {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-logos img {
            height: 30px; /* Visina logotipa */
            margin: 0 5px;
            vertical-align: middle;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #007bff; outline: none; }
        .row { display: flex; gap: 10px; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #218838; }
        .error { color: red; font-size: 13px; margin-top: 5px; display: none; text-align: center;}
        .success { color: green; font-size: 13px; margin-top: 5px; display: none; text-align: center;}
    </style>
</head>
<body>

<div class="payment-card">
    <h2>Secure Payment</h2>

    <div class="card-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
    </div>

    <div id="statusMessage" class="error"></div>
    <div id="successMessage" class="success"></div>

    <form id="paymentForm">
        <input type="hidden" id="paymentId" name="paymentId">

        <div class="form-group">
            <label>Card Holder Name</label>
            <input type="text" id="cardHolderName" placeholder="PERA PERIC" required>
        </div>

        <div class="form-group">
            <label>Card Number (PAN)</label>
            <input type="text" id="pan" placeholder="1234567812345678" maxlength="16" required>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Expiration (MM/YY)</label>
                <input type="text" id="expirationDate" placeholder="12/30" maxlength="5" required>
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="password" id="securityCode" placeholder="123" maxlength="3" required>
            </div>
        </div>

        <button type="submit" id="payButton">PLATI</button>
    </form>
</div>

<script>
    function luhnCheck(cardNo) {
        let nDigits = cardNo.length;
        let nSum = 0;
        let isSecond = false;
        for (let i = nDigits - 1; i >= 0; i--) {
            let d = cardNo.charAt(i) - '0';
            if (isSecond == true)
                d = d * 2;
            nSum += parseInt(d / 10);
            nSum += d % 10;
            isSecond = !isSecond;
        }
        return (nSum % 10 == 0);
    }

    // 1. Uzimamo Payment ID iz URL-a
    const urlParams = new URLSearchParams(window.location.search);
    const paymentIdFromUrl = urlParams.get('paymentId');

    if (paymentIdFromUrl) {
        document.getElementById('paymentId').value = paymentIdFromUrl;
    } else {
        document.getElementById('statusMessage').innerText = "Greška: Nedostaje ID transakcije!";
        document.getElementById('statusMessage').style.display = "block";
        document.getElementById('payButton').disabled = true;
    }

    // 2. Slanje podataka na Backend
    document.getElementById('paymentForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Definišemo promenljive ODMAH na početku da bismo mogli da ih koristimo
        const panValue = document.getElementById('pan').value;
        const statusDiv = document.getElementById('statusMessage');
        const successDiv = document.getElementById('successMessage');
        const btn = document.getElementById('payButton');

        // Reset poruka
        statusDiv.style.display = 'none';
        successDiv.style.display = 'none';

        // Validacija pre slanja
        if (!luhnCheck(panValue)) {
            statusDiv.innerText = "Greška: Uneli ste neispravan broj kartice (Luhn provera)!";
            statusDiv.style.display = "block";
            return;
        }

        const expValue = document.getElementById('expirationDate').value;
        const expRegex = /^(0[1-9]|1[0-2])\/?([0-9]{2})$/;

        if (!expRegex.test(expValue)) {
            statusDiv.innerText = "Greška: Neispravan format datuma (MM/YY)!";
            statusDiv.style.display = "block";
            return;
        }

        const today = new Date();
        const currentMonth = today.getMonth() + 1;
        const currentYear = parseInt(today.getFullYear().toString().slice(-2));

        const [inputMonth, inputYear] = expValue.split('/').map(num => parseInt(num));

        if (inputYear < currentYear || (inputYear === currentYear && inputMonth < currentMonth)) {
            statusDiv.innerText = "Greška: Kartica je istekla!";
            statusDiv.style.display = "block";
            return;
        }

        const formData = {
            paymentId: document.getElementById('paymentId').value,
            pan: panValue,
            securityCode: document.getElementById('securityCode').value,
            cardHolderName: document.getElementById('cardHolderName').value,
            expirationDate: document.getElementById('expirationDate').value
        };

        try {
            btn.disabled = true;
            btn.innerText = "Obrada...";

            const response = await fetch('/api/bank/pay', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.redirectUrl) {
                if (data.status === 'SUCCESS') {
                    successDiv.innerText = "Plaćanje uspešno! Preusmeravam...";
                    successDiv.style.display = "block";
                } else {
                    statusDiv.innerText = "Plaćanje nije uspelo: " + (data.message || "Nepoznat razlog");
                    statusDiv.style.display = "block";
                }

                setTimeout(() => {
                    window.location.href = data.redirectUrl;
                }, 1500);

            } else {
                throw new Error(data.message || "Došlo je do greške na serveru.");
            }

        } catch (error) {
            statusDiv.innerText = "Greška: " + error.message;
            statusDiv.style.display = "block";
            btn.disabled = false;
            btn.innerText = "PLATI";
        }
    });
</script>

</body>
</html>
