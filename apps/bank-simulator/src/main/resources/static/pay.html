<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Bank Payment Gateway</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .payment-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 10px; }

        /* NOVO: Stilovi za logotipe kartica */
        .card-logos {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-logos img {
            height: 30px; /* Visina logotipa */
            margin: 0 5px;
            vertical-align: middle;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #007bff; outline: none; }
        .row { display: flex; gap: 10px; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #218838; }
        .error { color: red; font-size: 13px; margin-top: 5px; display: none; text-align: center;}
        .success { color: green; font-size: 13px; margin-top: 5px; display: none; text-align: center;}
        #pan { letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="payment-card">
    <h2>Secure Payment</h2>

    <div class="card-logos">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
    </div>

    <div id="statusMessage" class="error"></div>
    <div id="successMessage" class="success"></div>

    <form id="paymentForm">
        <input type="hidden" id="paymentId" name="paymentId">

        <div class="form-group">
            <label>Card Holder Name</label>
            <input type="text" id="cardHolderName" placeholder="PERA PERIC" required>
        </div>

        <div class="form-group">
            <label>Card Number (PAN)</label>
            <input type="text" id="pan" placeholder="1234567812345678" maxlength="19" required>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Expiration (MM/YY)</label>
                <input type="text" id="expirationDate" placeholder="12/30" maxlength="5" required>
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="password" id="securityCode" placeholder="123" maxlength="3" required>
            </div>
        </div>

        <button type="submit" id="payButton">PLATI</button>
    </form>
</div>

<script>
    function luhnCheck(cardNo) {
        let nDigits = cardNo.length;
        let nSum = 0;
        let isSecond = false;
        for (let i = nDigits - 1; i >= 0; i--) {
            let d = cardNo.charAt(i) - '0';
            if (isSecond == true)
                d = d * 2;
            nSum += parseInt(d / 10);
            nSum += d % 10;
            isSecond = !isSecond;
        }
        return (nSum % 10 == 0);
    }

    document.getElementById('pan').addEventListener('input', function (e) {
        let target = e.target;
        let value = target.value.replace(/\D/g, '').substring(0, 16); // Samo brojevi, max 16
        let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value; // Dodaj razmak na svaka 4 broja
        target.value = formattedValue;
    });

    document.getElementById('expirationDate').addEventListener('input', function (e) {
        let target = e.target;
        let value = target.value.replace(/\D/g, '').substring(0, 4);
        if (value.length >= 3) {
            target.value = value.substring(0, 2) + '/' + value.substring(2, 4);
        } else {
            target.value = value;
        }
    });
    // --- 3. INICIJALIZACIJA ---
    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get('paymentId');

    if (!paymentId) {
        document.getElementById('statusMessage').innerText = "Security Error: Missing Transaction ID.";
        document.getElementById('statusMessage').style.display = "block";
        document.getElementById('payButton').disabled = true;
    } else {
        document.getElementById('paymentId').value = paymentId;
    }

    // --- 4. SLANJE PODATAKA ---
    document.getElementById('paymentForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const btn = document.getElementById('payButton');
        const statusDiv = document.getElementById('statusMessage');
        const successDiv = document.getElementById('successMessage');

        // Očisti poruke
        statusDiv.style.display = 'none';
        successDiv.style.display = 'none';

        // Čistimo PAN od razmaka pre slanja i validacije
        const rawPan = document.getElementById('pan').value.replace(/\s+/g, '');
        const rawCvv = document.getElementById('securityCode').value;

        // Validacija
        if (!luhnCheck(rawPan)) {
            statusDiv.innerText = "Invalid Card Number.";
            statusDiv.style.display = "block";
            return;
        }

        // Priprema podataka
        // NAPOMENA: U pravom sistemu, ovde bi se radila enkripcija javnim ključem (RSA) pre slanja!
        // Pošto je ovo simulator Banke koji radi preko HTTPS-a, šaljemo JSON.
        const payload = {
            paymentId: document.getElementById('paymentId').value,
            pan: rawPan,
            securityCode: rawCvv,
            cardHolderName: document.getElementById('cardHolderName').value.toUpperCase(),
            expirationDate: document.getElementById('expirationDate').value
        };

        try {
            btn.disabled = true;
            btn.innerText = "Processing...";

            const response = await fetch('/api/bank/pay', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                    // 'X-CSRF-TOKEN': '...' // Ovde bi trebao CSRF token ako ga koristiš
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (data.status === 'SUCCESS' || data.redirectUrl) {
                successDiv.innerText = "Payment Successful! Redirecting...";
                successDiv.style.display = "block";

                // Brisanje osetljivih podataka iz memorije/forme odmah
                document.getElementById('paymentForm').reset();

                setTimeout(() => {
                    window.location.href = data.redirectUrl;
                }, 1500);
            } else {
                throw new Error(data.message || "Transaction Declined.");
            }

        } catch (error) {
            statusDiv.innerText = "Payment Failed: " + error.message;
            statusDiv.style.display = "block";
            btn.disabled = false;
            btn.innerText = "PAY SECURELY";
        }
    });
</script>

</body>
</html>
