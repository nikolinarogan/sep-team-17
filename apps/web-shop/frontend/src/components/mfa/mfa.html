<div class="mfa-container">
  <div class="mfa-card">
    <h2>Verifikacija u dva koraka</h2>
    <p class="subtitle">
      Poslali smo 6-cifreni kod na <strong>{{ email }}</strong>. Unesite kod ispod.
    </p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          [value]="email"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="code">Verifikacioni kod</label>
        <input
          type="text"
          id="code"
          class="form-control code-input"
          [(ngModel)]="code"
          name="code"
          maxlength="6"
          placeholder="000000"
          inputmode="numeric"
          autocomplete="one-time-code"
        />
        <div class="form-text">Kod ističe za 5 minuta.</div>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isLoading || code.length !== 6">
        {{ isLoading ? 'Proveravanje...' : 'Potvrdi' }}
      </button>

      <div class="back-link">
        <button type="button" class="btn-link" (click)="backToLogin()">
          ← Nazad na prijavu
        </button>
      </div>
    </form>
  </div>
</div>
