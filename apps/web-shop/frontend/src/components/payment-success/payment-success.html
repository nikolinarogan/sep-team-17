<div class="payment-status-container">
  <div class="status-card success">
    <div class="icon-container">
      <svg class="success-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        <path d="M8 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <h1>Payment Successful!</h1>
    <p class="status-message">Your payment has been confirmed successfully.</p>
    
    <div class="order-info" *ngIf="orderId">
      <p class="order-id">Order ID: <strong>{{ orderId }}</strong></p>
    </div>
    
    <div class="action-buttons">
      <button class="btn-primary" (click)="goToServices()">Continue Shopping</button>
      <button class="btn-secondary" (click)="goToHome()">Go to Home</button>
    </div>
  </div>
</div>
