<div class="landing-container">
  <header class="header">
    <div class="header-content">
      <h1 class="logo">Web Shop</h1>
      <nav class="nav">
        <button class="btn-logout" (click)="logout()" *ngIf="isAuthenticated()">
          Logout
        </button>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="welcome-section">
      <h2>Welcome!</h2>
      <p class="subtitle">You have successfully logged in to your account.</p>
      
      <div class="info-card">
        <h3>Getting Started</h3>
        <p>This is your landing page. You can customize it with your application features and content.</p>
      </div>

      <div class="actions">
        <a class="btn-primary" routerLink="/register">Go to Register</a>
        <a class="btn-secondary" routerLink="/login">Go to Login</a>
      </div>
    </div>
  </main>
</div>
