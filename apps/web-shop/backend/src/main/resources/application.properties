spring.application.name=backend

#server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/rentacar
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000 


server.port=${SERVER_PORT:8444}

server.ssl.key-store=classpath:webshop.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=webshop


server.ssl.key-store-password=${SSL_STORE_PASSWORD:default123}