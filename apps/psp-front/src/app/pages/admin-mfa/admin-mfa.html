<div class="mfa-container">
  <div class="card shadow p-4 mfa-card">
    <div class="card-body">
      <h3 class="text-center mb-3 text-primary">Verifikacija u dva koraka</h3>
      <p class="text-muted text-center mb-4">
        Poslali smo 6-cifreni kod na <strong>{{ username }}</strong>. Unesite kod ispod.
      </p>

      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [value]="username"
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="code" class="form-label">Verifikacioni kod</label>
          <input
            type="text"
            id="code"
            class="form-control form-control-lg text-center"
            [(ngModel)]="code"
            name="code"
            maxlength="6"
            placeholder="000000"
            inputmode="numeric"
            pattern="[0-9]*"
            autocomplete="one-time-code"
          />
          <div class="form-text text-center">Kod ističe za 5 minuta.</div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading || code.length !== 6">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading ? 'Proveravanje...' : 'Potvrdi' }}
          </button>
        </div>

        <div class="text-center mt-3">
          <button type="button" class="btn btn-link" (click)="backToLogin()">
            ← Nazad na prijavu
          </button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center text-muted mt-3">
      &copy; 2026 PSP System
    </div>
  </div>
</div>
