<div class="container-fluid bg-light min-vh-100 p-4">
  
  <div class="d-flex justify-content-between align-items-center mb-5">
    <div>
      <h2 class="text-primary fw-bold">Konfiguracija: {{ merchant?.name || 'Učitavanje...' }}</h2>
      <p class="text-muted">ID: {{ id }}</p>
    </div>
    <button class="btn btn-outline-secondary" [routerLink]="['/admin/dashboard']">Nazad</button>
  </div>

  <div class="row justify-content-center" *ngIf="globalMethods.length > 0">
    <div class="col-md-8">
      
      <div *ngFor="let method of globalMethods" class="card shadow-sm border-0 mb-3">
        <div class="card-body">
          <div class="form-check form-switch d-flex align-items-center gap-3">
            <input class="form-check-input" type="checkbox" 
                   [(ngModel)]="selections[method.name].enabled" 
                   [id]="method.name">
            <label class="form-check-label fw-bold h5 mb-0" [for]="method.name">
              {{ method.name }}
            </label>
          </div>

          <div *ngIf="selections[method.name].enabled" class="mt-4 p-3 bg-light rounded border">
             <p class="small text-muted">Podesite parametre za {{ method.name }}</p>
             <div *ngIf="method.name === 'CARD'">
                <input type="text" class="form-control mb-2" [(ngModel)]="selections[method.name].credentials.bankMerchantId" placeholder="Bank Merchant ID">
                <input type="password" class="form-control" [(ngModel)]="selections[method.name].credentials.bankPassword" placeholder="Bank Password">
             </div>
             </div>
        </div>
      </div>

      <button class="btn btn-primary btn-lg w-100 mt-4 shadow" (click)="onSave()">
        Sačuvaj konfiguraciju
      </button>
    </div>
  </div>
</div>
