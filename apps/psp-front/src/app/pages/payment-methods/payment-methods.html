<div class="container-fluid bg-light min-vh-100 p-4">
  
  <div class="d-flex justify-content-between align-items-center mb-5">
    <div>
      <h2 class="text-primary fw-bold">Globalni načini plaćanja</h2>
      <p class="text-muted">Upravljanje dostupnim metodama u sistemu</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white border-bottom-0 pt-4">
          <h5 class="mb-0 text-primary">Dodaj novi metod</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addMethod()">
            <div class="mb-3">
              <label class="form-label">Naziv (npr. PAYPAL)</label>
              <input type="text" class="form-control" [(ngModel)]="newMethod.name" name="name" required placeholder="Unesite naziv">
            </div>
            <div class="mb-3">
              <label class="form-label">Service URL</label>
              <input type="text" class="form-control" [(ngModel)]="newMethod.serviceUrl" name="url" required placeholder="http://localhost:808x/api/...">
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Sačuvaj Metod
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title mb-4">Dostupne metode u sistemu</h5>
          
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Naziv</th>
                  <th>URL Mikroservisa</th>
                  <th class="text-end">Akcija</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let m of methods">
                  <td class="fw-bold text-primary">{{ m.name }}</td>
                  <td><code>{{ m.serviceUrl }}</code></td>
                  <td class="text-end">
                    <button class="btn btn-sm btn-outline-danger px-3" (click)="deleteMethod(m.id)">
                      Obriši
                    </button>
                  </td>
                </tr>
                <tr *ngIf="methods.length === 0">
                  <td colspan="3" class="text-center py-4 text-muted">Nema definisanih metoda plaćanja.</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
